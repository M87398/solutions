<div ng-if="menu.empty==true">
  <h2>Nothing found!</h2>
</div>
<table border="1">
  <tr ng-repeat="item in menu.found">
    <td>{{item.short_name}}</td>
    <td>{{ item.name }}</td>
    <td>{{item.description}}</td>
    <td><button  ng-click="menu.onRemove({index: $index});">Don't want this one!</button></td>
  </tr>
</table>
